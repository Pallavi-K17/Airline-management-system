<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" maxlength="10" placeholder="Enter your User ID">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="30" placeholder="Enter your password">
            <button type="button" onclick="login()">Login</button>
            <div id="error-message"></div>
            <p>New User? <a href="register.html">Register Yourself</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
