<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Airline Management System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="trips.html">My Trips</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
        <div class="welcome-message">
            Welcome, <span id="passengerName">Pallavi_Kandukuri</span> !!!
        </div>
    </nav>

    
    <header>
        <h1>Airline Management System</h1>
    </header>

   
    <section class="search-section">
        <h2>Search for Flights</h2>
        <form id="searchForm">
            <label for="origin">Origin:</label>
            <select id="origin">
                <option value="NYC">New York</option>
                <option value="LAX">Los Angeles</option>
                <option value="CHI">Chicago</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination">
                <option value="SFO">San Francisco</option>
                <option value="MIA">Miami</option>
                <option value="HOU">Houston</option>
            </select>

            <label for="departure">Departure Date:</label>
            <input type="date" id="departure">

            <label for="travellers">No of Travellers:</label>
            <input type="number" id="travellers" min="1" max="10">

            <label for="class">Class:</label>
            <select id="class">
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First">First Class</option>
            </select>

            <button type="submit">Search</button>
        </form>
    </section>
</body>
</html>
