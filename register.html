<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <div class="register">
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="text" id="firstName" placeholder="First Name" maxlength="50">
            <input type="text" id="lastName" placeholder="Last Name" maxlength="50">
            <input type="date" id="dob">
            <input type="email" id="email" placeholder="Email">
            <textarea id="address" placeholder="Address" maxlength="100"></textarea>
            <input type="text" id="contact" placeholder="Contact Number" maxlength="10">
            <button type="button" onclick="submitRegistration()">Register</button>
            <button type="reset" onclick="confirmReset(event)">Reset</button>
            <div id="error-message"></div>
        </form>
    </div>

    <div id="acknowledgment" class="acknowledgment-container" style="display:none;">
        <h3>Passenger Registration is successful.</h3>
        <p id="passengerId"></p>
        <p id="Password"></p>
    </div>
</body>
</html>
